<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/normalizecss.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="content-wrapper">
        <header>
            <section class="site-header">
                <div class="logo">
                    <a href="">
                        <image src="images/Logo.png" alt="Company Logo" />
                    </a>
                </div>
                <ul class="navigation">
                    <li><a href="">Product</a></li>
                    <li> <a href="">Costomers</a></li>
                    <li> <a href="">Pricing</a></li>
                    <li><a href="">Resources</a></li>
                </ul>
                <div class="header-buttons">
                    <button class="button-signin"><span class="button-name">Sign in</span></button>
                    <button class="button-signup"><span class="button-name">Sign up</span></button>
                </div>
            </section>

        </header>
        <main>
            <section class="first-screen">
                <div class="first-screen-title">
                    <h1>The Design Thinking superpowers</h1>
                    <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to
                        imagine
                        your next user experience.</p>
                    <button class="get-started"><span class="button-name">Get started</span></button>
                </div>
                <div class="first-screen-image">
                    <image src="images/Image.png" alt="Happy People" />
                </div>
